stages:
  - build

build_image:
  stage: build
  image: docker:20.10.16
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker build -t 10.3.1.10:5000/my-app:latest .
    - docker push 10.3.1.10:5000/my-app:latest
  tags:
    - docker
